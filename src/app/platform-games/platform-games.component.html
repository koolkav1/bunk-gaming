<div *ngIf="platform$ | async as platform">
  <h2>{{ platform.name }}</h2>

  <div *ngIf="games$ | async as games" class="games">
    <a
      *ngFor="let game of games"
      class="game"
      [routerLink]="['/games', game.id, game.slug]"
    >
      {{ game.name }}
      <img
        *ngIf="game.background_image"
        [src]="game.background_image"
        alt=""
        class="game__image"
      />
    </a>
  </div>
</div>
