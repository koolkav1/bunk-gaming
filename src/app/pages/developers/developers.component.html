<h2>Developers</h2>

<ul *ngIf="developers$ | async as developers" class="developers">
  <li *ngFor="let developer of developers" class="developer">
    <a (click)="navigateToGamesByDeveloper(developer.id, developer.slug)">{{
      developer.name
    }}</a>
  </li>
</ul>
