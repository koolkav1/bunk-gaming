<div
  *ngIf="platformParents$ | async as platformParents"
  class="platform-parents"
>
  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mx-auto">
    @for (platformParent of platformParents; track platformParent.id) {
      @for(platform of platformParent.platforms; track platform.id) {
          <app-simple-game-card link="{{'/platforms' + platform.id + '/' + platform.slug}}">
            {{ platformParent.name }}
            <a game-image href="{{'/platforms' + '/' + platform.id + '/' + platform.slug}}">
              <img class="w-full object-cover"  [src]="platform.image_background" alt="" />
            </a>
          </app-simple-game-card>

      }
    }
  </div>
</div>
