<h2>{{page}}</h2>
<div class="flex items-start ">
  <!-- Previous button -->
  <button (click)="navigateToPreviousPage()"  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" [class.disabled]="(page === 1)" [class.bg-gray-400]="(page === 1)" [disabled]="page === 1">
    Previous
  </button>

  <div class="max-w-4xl mx-auto">
    <div class="overflow-auto w-full">
      <div class="grid md:grid-cols-2 gap-4">
        @for (game of games(); track game.id) {
          <app-game-card link="{{'/games/' + game.id + '/' + game.slug}}" [game]="game" [developerName]="developerName" >
            <button (click)="router.navigateByUrl('/games/' + game.id + '/' + game.slug)" class="bg-black text-white text-sm px-5 py-2 rounded focus:outline-none hover:bg-gray-900 w-full">Read more</button>
          </app-game-card>
        }
      </div>
    </div>
  </div>


  <!-- Next button -->
  <button (click)="navigateToNextPage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
    Next
  </button>
</div>
